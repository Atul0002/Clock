<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="clock.png"/>
    <script src="clock.js" defer></script>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="clock-text">A Clock by Atul</div>
            <div class = "time 12" style="--i:12"><span>12</span></div>
            <div class = "time 1" style="--i:1"><span>1</span></div>
            <div class = "time 2" style="--i:2"><span>2</span></div>
            <div class = "time 3" style="--i:3"><span>3</span></div>
            <div class = "time 4" style="--i:4"><span>4</span></div>
            <div class = "time 5" style="--i:5"><span>5</span></div>
            <div class = "time 6" style="--i:6"><span>6</span></div>
            <div class = "time 7" style="--i:7"><span>7</span></div>
            <div class = "time 8" style="--i:8"><span>8</span></div>
            <div class = "time 9" style="--i:9"><span>9</span></div>
            <div class = "time 10" style="--i:10"><span>10</span></div>
            <div class = "time 11" style="--i:11"><span>11</span></div>
            <div class="digitalClock">
                <div class="digital digitalHour">00</div>
                <div class="digital">:</div>
                <div class="digital digitalMinute">00</div>
            </div>
            <div class="hand second" id = "secondHand"></div>
            <div class="hand minute" id = "minuteHand"></div>
            <div class="hand hour" id = "hourHand"></div>        </div>
    </div>
</body>
</html>
